<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Gruppenbildung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="container">
        <h1>Gruppenerstellung</h1>
        <form method="post" action="/">
            <label>Titel der Gruppe</label> <br>
            <input type="text" th:value="${titel}" name="titel"> <br>
            <label>Beschreibung der Gruppe</label> <br>
            <input type="text" th:value="${beschreibung}" name="beschreibung"> <br>
            <button type="submit">weiter</button>
        </form>
    </div>
</main>
</body>
</html>
